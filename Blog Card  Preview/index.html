<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="img-container">
                <img src="illustration-article.svg" alt="">
            </div>
            <div class="content">
                <div class="article">
                    <h3>Learning</h3>
                    <p class="release-date">Published 21 Dec 2023</p>
                    <h1>HTML & CSS foundations</h1>
                    <p class="article-content">These languages are the backbone of every website, defining, structure, content, and presentation.</p>
                </div>
                <div class="profile">
                    <div class="photoprofile">
                        <img src="image-avatar.webp" alt="">
                    </div>
                    <div class="name">Greg Hooper</div>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Husna</a></p>
    </div> 
</body>
</html>
